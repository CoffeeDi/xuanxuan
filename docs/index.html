<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>喧喧官方开发者中心</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="企业即时通讯平台">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/docsify/themes/vue.css">
  <link rel="stylesheet" href="./lib/materialdesignicons/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="./styles/app.css">

  <!-- For old IEs -->
  <link rel="shortcut icon" href="./imgs/favicons/favicon.ico" />
  <!-- For new browsers - multisize ico  -->
  <link rel="icon" type="image/x-icon" sizes="16x16 32x32" href="./imgs/favicons/favicon.ico">
  <!-- For iPad with high-resolution Retina display running iOS ≥ 7: -->
  <link rel="apple-touch-icon" sizes="152x152" href="./imgs/favicons/favicon-152-precomposed.png">
  <!-- For iPad with high-resolution Retina display running iOS ≤ 6: -->
  <link rel="apple-touch-icon" sizes="144x144" href="./imgs/favicons/favicon-144-precomposed.png">
  <!-- For iPhone with high-resolution Retina display running iOS ≥ 7: -->
  <link rel="apple-touch-icon" sizes="120x120" href="./imgs/favicons/favicon-120-precomposed.png">
  <!-- For iPhone with high-resolution Retina display running iOS ≤ 6: -->
  <link rel="apple-touch-icon" sizes="114x114" href="./imgs/favicons/favicon-114-precomposed.png">
  <!-- For iPhone 6+ -->
  <link rel="apple-touch-icon" sizes="180x180" href="./imgs/favicons/favicon-180-precomposed.png">
  <!-- For first- and second-generation iPad: -->
  <link rel="apple-touch-icon" sizes="72x72" href="./imgs/favicons/favicon-72-precomposed.png">
  <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
  <link rel="apple-touch-icon" href="./imgs/favicons/favicon-57.png">
  <!-- For Old Chrome -->
  <link rel="icon" href="./imgs/favicons/favicon-32.png" sizes="32x32">

  <!-- For IE10 Metro -->
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-TileImage" content="favicon-144.png">
  <meta name="theme-color" content="#ffffff">

  <!-- Chrome for Android -->
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" sizes="192x192" href="./imgs/favicons/favicon-192.png">
</head>
<body>
  <div id="app"><div style="padding: 50px;"><i class="fas fa-spinner fa-spin"></i> 加载中...</div></div>

  <script src="./config.js"></script>
  <script src="./lib/docsify/plugins/edit-on-github.js"></script>
  <script src="./lib/docsify/plugins/text-holder.js"></script>
  <script>
    window.$docsify = {
      name: '喧喧 DEV',
      repo: 'https://github.com/easysoft/xuanxuan',
      logo: './imgs/logo-with-text.png',
      themeColor: '#a57ae6',
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      executeScript: true,
      mergeNavbar: true,
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      loadNavbar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md',
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      },
      search: {
        noData: '没有结果!',
        paths: 'auto',
        placeholder: '搜索'
      },
      tabs: {
        persist    : true,
        sync       : true,
        theme      : 'classic',
        tabComments: true,
        tabHeadings: true
      },
      plugins: [
        TextHolder.create(),
        EditOnGithubPlugin.create('https://github.com/easysoft/xuanxuan/tree/master/docs/', 'https://github.com/easysoft/xuanxuan/tree/master/docs/', '<i class="mdi mdi-square-edit-outline"></i> 在 Github 上编辑')
      ]
    };
  </script>
  <script src="./lib/docsify/docsify.min.js"></script>
  <script src="./lib/docsify/plugins/search.min.js"></script>
  <script src="./lib/docsify/plugins/zoom-image.min.js"></script>
  <script src="./lib/docsify/plugins/docsify-copy-code.min.js"></script>
  <script src="./lib/docsify/plugins/docsify-pagination.min.js"></script>
  <script src="./lib/docsify/plugins/docsify-tabs.min.js"></script>
  <script src="./lib/prismjs/prism-markup-templating.js"></script>
  <script src="./lib/prismjs/prism-bash.js"></script>
  <script src="./lib/prismjs/prism-json.js"></script>
  <script src="./lib/prismjs/prism-php.js"></script>
  <script src="./lib/prismjs/prism-sql.js"></script>
  <script src="./lib/prismjs/prism-go.js"></script>
  <script src="./lib/prismjs/prism-less.js"></script>
</body>
</html>
